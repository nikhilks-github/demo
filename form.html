<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reelease Entry Sheet</title>
    <style media="screen">
    body{
      background-color:#ffc93c;
      font-family:cursue, serif;
    }
    h{
      border-style:none
      height:2px
    }
    </style>
  </head>
  <body >
    <h3>Enter Release and Resourse Details</h3>
    <hr>
    <form class="" action="index.html" method="post">
<table>
  <tr>
    <td> <label for="">App Name:   </label></td>
    <td> <select class="" name="apps">
      <option value="edmgre">EDMGRE</option>
      <option value="searchservice">SEARCHSERVICE</option>
      <option value="IP">INST PORT</option>
      <option value="dwhedm" selected >DWHEDM</option>

    </select><br></td>
  </tr>
  <tr>
    <td><label for="">Release Number: </label></td>
    <td><input type="text" name="Release Number" value=""></td>
  </tr>
  <tr>
    <td><label for="">Resourse Name: </label></td>
    <td><input type="text" name="Resourse Name" value=""></td>
  </tr>
  <tr>
    <td><label for="">Release Start Date: </label></td>
    <td><input type="date" name="sdate" value="" min = "2019-01-01" max = "2022-01-01"></td>
  </tr>
  <tr>
    <td><label for="">Release End Date</label></td>
    <td><input type="date" name="edate" value="" min = "2019-01-01" max = "2022-01-01"></td>
  </tr>

  <tr>
    <td><input type="submit" name="" value="SUBMIT"> </td>
  </tr>
</table>





    </form>

  </body>
</html>
